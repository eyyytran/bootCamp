<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link defer rel="stylesheet" href="styles.css" />
  </head>
  <body class="back">
    <div class="container">
        <div class="form">
        <div class="welcome">
            <h1 class="welcometext">Welcome to Jumadeung</Andrea></h1>
            <p class="createaccounttext">Create an account or <a href="#loginpage">log in</a></p>
        </div>
        <div class="signupinputs">
           
            <label for="email" class="inputtitles">Email</label>
            <input type="text" placeholder="Enter your email here" name="email" id="input-email-box">
                        
            <label for="password" class="inputtitles">Password</label>
            <input type="password" placeholder="Create a password" name="createpassword" id="create-password-box">

            <label for="repeatpassword" class="inputtitles">Confirm Password</label>
            <input type="password" placeholder="Confirm your password" name="repeatpassword" id="repeat-password-box">
            
            <div class="checkboxbox"><input type="checkbox" name="signedin" id="staysignedin-box">
                <label for="staysignedin" class="inputtitles">Click here to stay signed in</label></div>
            
            <p id="disclaimertext" class="footertext">By clicking the "Sign Up" button, you are creating an account, and you agree to our <a href="#terms">Terms of Use</a> and <a href="#privacy">Privacy Policy</a>.</p>
            <button type="submit" id="submitbutton">Sign Up</button>
    

        </div>    
    
    </div>
    <div class="hero"><img src="/day2/classwork/signuppage/signupimages/photo-1509042239860-f550ce710b93.avif" alt="">
    </div></div>
    
  </body>
</html>
