<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link defer rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
        <div class="form">
        <div class="welcome">
            <h1 class="welcometext">Welcome to Jumadeung</Andrea></h1>
            <p class="createaccounttext">Create an account or <a href="#loginpage" class="link">log in</a></p>
        </div>
        <div class="signupinputs">
           
            <label for="email" class="inputtitles">Email</label>
            <input type="text" placeholder="Enter your email here" name="email" class="inputfield"">
                        
            <label for="password" class="inputtitles">Password</label>
            <input type="password" placeholder="Create a password" name="createpassword" class="inputfield">

            <label for="repeatpassword" class="inputtitles">Confirm Password</label>
            <input type="password" placeholder="Confirm your password" name="repeatpassword" class="inputfield">
            
            <div class="checkboxbox"><input type="checkbox" name="signedin" id="staysignedin-box">
                <label for="staysignedin" class="inputtitles">Click here to stay signed in</label></div>
            
            <p id="disclaimertext" class="footertext">By clicking the "Sign Up" button, you are creating an account, and you agree to our <a href="#terms" class="link">Terms of Use</a> and <a href="#privacy" class="link">Privacy Policy</a>.</p>
            <button type="submit" id="submitbutton">Sign Up</button>
    

        </div>    
    
    </div>
    <div class="hero"><img src="https://images.unsplash.com/photo-1536256263959-770b48d82b0a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80" alt="matcha latte on a desk" id="hero-image">
    </div></div>
    
  </body>
</html>
