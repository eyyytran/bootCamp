<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Who's That Pokemon?</title>
        <script defer src="main.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="background">
            <div class="pokedex">
                <div class="topcss"></div>
                <div class="middlecss"></div>
                <div class="triangle"></div>
                <div class="centerfold"></div>
                <div class="left-side">
                    <div class="topcss2"></div>
                    <div class="middlecss2"></div>
                    <div class="triangle2"></div>
                    <div class="triangle3"></div>
                    <div class="cameracircle"></div>
                    <div class="image-field"></div>
                    <div class="guess-container">
                        <div class="guesses" id="guess1"></div>
                        <div class="guesses" id="guess2"></div>
                        <div class="guesses" id="guess3"></div>
                        <div class="guesses" id="guess4"></div>
                    </div>
                </div>
                <div class="right-side">
                    <input type="text" name="" id="input-field" />
                    <button type="submit" id="submit-button">submit</button>
                    <div class="previous-guesses">
                        <div class="pg" id="p1"></div>
                        <div class="pg" id="p2"></div>
                        <div class="pg" id="p3"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
