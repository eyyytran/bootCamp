<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My To Do List</title>
        <link defer rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">

            </div>
        </div>
    </body>
    <script src="app.js"></script>
